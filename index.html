<body>
    <h1>Akan Names</h1>
    <h3> This is a website designed using HTML, CSS and JavaScript. Based on the website,
        a user is expected to select a birth date and their respective gender and an
        Akan name will be generated based on his/her inputs and Gender. </h3>
    <form action="" onsubmit="submitForm(event)" name="akanForm">
        <label for="birthday">birthday</label>
        <input type="date" name="birthday" id="birthday">
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <button type="submit">Check name</button>
    </form>
    <h4>Your Akan name is <span id="akanName"> </span></h4>
